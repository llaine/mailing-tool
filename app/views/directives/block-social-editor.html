<ul class="list-unstyled">
    <li ng-repeat="socialNetwork in seCtrl.socialImages">
        <span ng-bind-html="socialNetwork.img"></span>
        <input type="text" ng-model="socialNetwork.link"/>
    </li>

    <button class="btn btn-default btn-sm" ng-click="seCtrl.updateSocialNetworkOnBlock()">Mettre à jour les réseaux sociaux</button>
</ul>
