<div id="liveEditor">
    <table class="table">
        <thead droppable>
            <tr class="dropzone">
                <td data-position="header"><span class="content">Header</span></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table>
                        <tbody id="body" sortable droppable>
                            <tr class="dropzone dropzonebody" ng-repeat="b in [1, 2, 3, 4, 5] track by $index">
                                <td data-position="{{ b }}">
                                    <span class="content">Déposer du contenu ici !</span>
                                </td>
                                <td>
                                    <button class="btn btn-link" ng-click="update(b)">Mettre à jour</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
        <tbody droppable>
            <tr class="dropzone">
                <td data-position="footer"><span class="content">Footer</span></td>
            </tr>
        </tbody>
    </table>
    <button ng-click="export()">Exporter le HTML</button>
</div>
